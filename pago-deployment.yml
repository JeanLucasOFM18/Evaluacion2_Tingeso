apiVersion: apps/v1
kind: Deployment
metadata:
  name: pago-deployment
  labels:
    app: pago-deployment
spec:
  selector:
    matchLabels:
      app: pago-deployment
  replicas: 2
  template:
    metadata:
      labels:
        app: pago-deployment
    spec:
      containers:
        - name: pago
          image: jeanlucasofm/pago-service
          ports:
            - containerPort: 8085
          env:
            - name: SPRING_DATASOURCE_URL
              value: "jdbc:postgresql://10.105.220.76:5432/tingeso2"  # Reemplaza <postgres-service-ip> con la IP del servicio PostgreSQL
            - name: SPRING_DATASOURCE_USERNAME
              value: "postgres"
            - name: SPRING_DATASOURCE_PASSWORD
              value: "1234"